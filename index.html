<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ministério da Saúde Adverte</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      svg.stripe {
        position: absolute;
        left: 0;
        width: 100%;
        height: clamp(100px, 15dvw, 160px);
      }

      @media (max-width: 1024px) {
        svg.stripe {
          height: clamp(300px, 20dvw, 200px);
        }
      }

      svg.top {
        top: 0;
      }

      svg.bottom {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="camera" autoplay playsinline></video>

      <svg
        class="stripe top"
        viewBox="0 0 1000 120"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <mask id="mask-you">
          <rect width="100%" height="100%" fill="white" />
          <text
            x="50%"
            y="90"
            text-anchor="middle"
            dominant-baseline="middle"
            font-size="120"
            font-weight="900"
            text-transform="uppercase"
            font-family="Arial, Helvetica, sans-serif"
            fill="black"
          >
            VOCÊ
          </text>
        </mask>

        <rect width="100%" height="100%" fill="#ffd400" mask="url(#mask-you)" />
      </svg>

      <svg
        class="stripe bottom"
        viewBox="0 0 1000 120"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <mask id="mask-suffer">
          <rect width="100%" height="100%" fill="white" />

          <text
            x="50%"
            y="54"
            text-anchor="middle"
            dominant-baseline="middle"
            font-size="120"
            font-weight="900"
            text-transform="uppercase"
            font-family="Arial, Helvetica, sans-serif"
            fill="black"
          >
            SOFRE
          </text>
        </mask>

        <rect
          width="100%"
          height="100%"
          fill="#ffd400"
          mask="url(#mask-suffer)"
        />
      </svg>
    </div>

    <script>
      const video = document.getElementById("camera");

      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "user",
          },
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Error accessing camera: " + err.message);
        });
    </script>
  </body>
</html>
